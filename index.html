<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change! That! Font!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <header>
        <h1>Change! That! Font!</h1>
        <span>Add text and change the font at the click of a button.</span>
    </header>

    <section class="text">
        <input type="text" placeholder="Start typing here...">
        <p class="output">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    </section>

    <section class="buttons">
        <button class="monospace">monospace</button>
        <button class="cursive">cursive</button>
        <button class="sans-serif">sans-serif</button>
        <button class="serif">serif</button>
    </section>

<script src="./app.js"></script>
</body>
</html>
